<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>act2</title>
    <link rel="stylesheet" href="main.css">
    <script src="act2.js" defer></script>
</head>

<body>
    <div id="taula_propietats">
        <table>
            <tbody>
                <tr>
                    <td>Valor máxim que pot tenir un número JS:</td>
                    <td id="maxIntVal"></td>
                </tr>
                <tr>
                    <td>Altura total de la pantalla</td>
                    <td id="maxSHeight"></td>
                </tr>
                <tr>
                    <td>Altura interna de la finestra</td>
                    <td id="maxWHeight"></td>
                </tr>
                <tr>
                    <td>URL de la web</td>
                    <td id="getUrl"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <hr>
    <h1>Cuenta atras</h1>
    <div id="counter">
        <input type="number" name="minuts" id="minuts" value="0" min="0">
        <input type="number" name="seconds" id="seconds" value="0" min="0" max="59">
    </div>
    <div id="buttons">
        <button type="button" onclick="startCron()">Iniciar</button>
        <button type="button" onclick="pauseCron()">Parar</button>
        <button type="button" onclick="resetCron()">Reiniciar</button>
    </div>
    <hr>
    <div id="reloj">
    </div>
    <div id="alarmas">
        <h3>Alarmas</h3>
        <div id="setAlarmsDiv">
            <span>Horas</span>
            <input type="number" name="alarmHour" id="alarmHour" value="0" min="0" max="24">
            <span>Minutos</span>
            <input type="number" name="alarmMinuts" id="alarmMinuts" value="0" min="0" max="59">
            <div>
                <select name="alarmSound" id="alarmSound">
                    <option value="/audios/DRUMC0.WAV">DRUMC0</option>
                    <option value="/audios/FANFARE1.WAV">FANFARE</option>
                </select>
            </div>
            <input type="range" min="0" max="1" step="0.2" id="vol" onchange="change_inp_vol()" />
            <button type="button" onclick="setAlarm()">Set Alarma</button>
            <button type="button" onclick="resetAlarm()">Reiniciar</button>
            <button type="button" onclick="stopAlarm()">Parar</button>
        </div>
        <div id="currentAlarms">

        </div>
        <div id="sounds">
            <h2>Sonidos</h2>
            <div class="sounds-cont">
                <h4>DRUMC0</h4>
                <audio controls src="audios/DRUMC0.WAV"></audio>
            </div>
            <div class="sounds-cont">
                <h4>FANFARE</h4>
                <audio controls src="audios/FANFARE1.WAV"></audio>
            </div>
        </div>
    </div>

</body>

</html>
